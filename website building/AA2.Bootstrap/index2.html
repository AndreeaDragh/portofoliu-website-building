<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formular portofoliu</title>
    <script src="https://kit.fontawesome.com/d5711ae938.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: blue;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container{
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
            overflow: hidden;
        }
        .header{
            background-color: silver;
            border-bottom: 1px solid sienna;
            padding: 20px 40px;
        }
        .header h2{
            margin: 0;
        }
        .form{
            padding: 30px 40px;
        }
        .form-control{
            margin-bottom: 10px;
            padding-bottom: 20px;
            position: relative;
        }
        .form-control label{
            display: inline-block;
            margin-bottom:5px;
        }
        .form-control input{
            border: 2px solid gray;
            border-radius: 4px;
            display: block;
            font-size: 14px;
            font-family: inherit;
            width: 100%;
            padding: 10px;
        }
        .form-control.success input{
            border-color: green;
        }
        .form-control.error input{
            border-color:red;
        }
        .form-control i{
            position: absolute;
            top: 35px;
            right: 10px;
            visibility: hidden;
        }
        .form-control.success i.fa-check-circle{
            visibility: visible;
            color:green;
        }
        .form-control.error i.fa-exclamation-circle{
            visibility: visible;
            color:red;           
        }
        .form-control small{
            position:absolute;
            bottom: 0;
            left: 0;
            visibility: hidden;
        }
        .form-control.error small{
            color:red;
            visibility: visible;
        }
        .form button{
            background-color: blue;
            border: 2px solid blue;
            color: white;
            display: block;
            font-size: 16px;
            padding: 10px;
            font-family: inherit;
            border-radius: 4px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="draghiciandreea17"
            id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="dddraghici@yahoo.com"
                id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Password</label>
            <input type="text" placeholder="password"
                id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Password check</label>
            <input type="text" placeholder="password again"
                id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>Submit</button>
    </form>
    </div>

            } else if (isMail(emailValue)) {
                setErrorFor(email, 'Email is not valid');
            }
        }
        function setErrorFor(input, message) {
            const formControl = input.parentElement; //.form-control
            const small = formControl.querySelector('small');
            //add error message inside small
            small.innerText = message;
            //add error class
            formControl.className = 'form-control error';
        }
        function setSuccessFor(input){
            const formControl = input.parentElement;
            formControl.className = 'form-control success';

    </script>
</body>
</html>
